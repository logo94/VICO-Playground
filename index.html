<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VICO Playground</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

    <div class="row" style="height: 100%; width: 100%;">
        
        <div class="row justify-content-center my-5">
            <div class="col-auto text-center">
                <h1 class="mb-0">V.I.CO.</h1>
                <h2><i>Playground</i></h2>
            </div>
        </div>

        <div class="row my-auto px-5">
            <div class="col-11" style="padding-left: 5em;">
                <div class="row my-auto">

                
                    <div class="row justify-content-center" style="width: 100%;">
                        <div class="col" style="width: 80%;">
                            <div class="card mx-1 p-3" style="height: 23em;" id="iframe_top_card"></div>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-4" style="width: 100%;">
                        <div class="col" style="width: 0%;">
                            <div class="card mx-1 p-3" style="height: 23em;" id="iframe_bottom_card">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-1 my-auto">
                <div class="row my-5">
                    <button type="button" id="next_btn" class="btn btn-outline-primary mx-auto" style="width: 5em; height: 5em;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
                            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
                          </svg>
                    </button>
                    <h5 class="mt-2 text-center text-primary">Prossimo</h5>
                </div>
                <div class="row my-5">
                    <button type="button" class="btn btn-outline-primary mx-auto" style="width: 5em; height: 5em;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-share" viewBox="0 0 16 16">
                            <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5m-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3"/>
                          </svg>
                    </button>
                    <h5 class="mt-2 text-center text-primary">Link</h5>
                </div>
                <div class="row my-5">
                    <button type="button" class="btn btn-outline-primary mx-auto" style="width: 5em; height: 5em;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-intersect" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2zm5 10v2a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1h-2v5a2 2 0 0 1-2 2zm6-8V2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h2V6a2 2 0 0 1 2-2z"/>
                          </svg>
                    </button>
                    <h5 class="mt-2 text-center text-primary">Merge</h5>
                </div>
                <div class="row my-5">
                    <button type="button" class="btn btn-outline-primary mx-auto"  data-bs-toggle="modal" data-bs-target="#setupModal" style="width: 5em; height: 5em;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
                            <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>
                          </svg>
                    </button>
                    <h5 class="mt-2 text-center text-primary">Impostazioni</h5>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal operazione in corso -->
    <div id="statusModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="statusModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div id="status-body" class="modal-body text-center">
                    <div class="spinner-border" role="status"></div>
                </div> 
            </div>
        </div>
    </div>

    <!-- Modal impostazioni -->
    <div id="setupModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="setupModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Impostazioni</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="setup-body" class="modal-body text-center">
                    <form>
                        <div class="form-group">
                          <label for="endpointSelect">Endpoint:</label>
                          <select class="form-control" id="endpointSelect">
                            <option value="https://vicobncf.wikibase.cloud/query/sparql">https://vicobncf.wikibase.cloud/query/sparql</option>
                            <option value="https://query.wikidata.org/sparql">https://query.wikidata.org/sparql</option>
                          </select>
                        </div>

                        <div class="form-group">
                          <label for="searchSelect">Scope ricerca (Coming soon)</label>
                          <select multiple class="form-control" id="searchSelect">
                            <option value="all">Tutto</option>
                            <option value="p">Persone</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Example textarea</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                      </form>
                </div> 
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary">Finito</button>
                </div>
            </div>
        </div>
    </div>


<script type="module">

const endpointUrl = 'https://vicobncf.wikibase.cloud/query/sparql';

import { labelsMatchQuery } from "./js/sparql.js"
import { vicoRequest } from "./js/vico.js"
import { getRandomInt, replaceHttpWithHttps } from "./js/toolkit.js"

const modalElement = document.getElementById('statusModal');
const iFrameTopCard = document.getElementById('iframe_top_card');
const iFrameBottomCard = document.getElementById('iframe_bottom_card');

const nextBtn = document.getElementById('next_btn');

const main = async () => {

    let data = await vicoRequest(endpointUrl, labelsMatchQuery);
    
    let resultList = data.results.bindings
    let randomNum = await getRandomInt(0, resultList.length)
    
    let firstItemUri = await replaceHttpWithHttps(resultList[randomNum].item1.value)
    let secondItemUri = await replaceHttpWithHttps(resultList[randomNum].item2.value)
    
    iFrameTopCard.innerHTML = `
        <iframe src="${firstItemUri}" style="height: 100%; width: 100%;" title="First Item"></iframe>
    `
    iFrameBottomCard.innerHTML = `
        <iframe src="${secondItemUri}" style="height: 100%; width: 100%;" title="Second Item"></iframe>
    `
};
    
main()

// Next item button listener
nextBtn.addEventListener('click', function(event) {
    event.preventDefault();
    main()
});



</script>    
</body>

</html>
